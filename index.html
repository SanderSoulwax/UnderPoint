<!DOCTYPE html>
<html>
<head>
    <title>UnderPoint Testcase</title>
    <style>
        #wrapper div,
        #wrapper a,
        #wrapper p {

            position: absolute;
            opacity: 0.7;
            display: block;
            width: 150px;
            height: 150px;

        }

    </style>
</head>
<body>

<div id="wrapper">

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
<script src="test/randomElements.js"></script>
<script src="plugin/underpoint.jquery.min.js"></script>
<script>

    // Note: for testing purposes the elements in the wrapper are dynamicly added after dom load
    $(function(){

        // This is how you use it!
        $("#wrapper").underpoint({
            selector: "*",
            depth: 0, // <=0 is unlimited depth
            trigger: "click",
            includeSelf: true,
            callback: function($elements, event) {
                alert($elements.length);
            }
        });

    });
</script>
</body>
</html>
